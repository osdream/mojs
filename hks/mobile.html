<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>fruits game</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://ecma.bdimg.com/public01/js/jquery.imgpreload.min.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.source.js"></script>
    <link rel="stylesheet" href="mobile.css" />
</head>
<body class="loading">
    <div id="controller">
        <div class="logo"></div>
        <div class="bg-top"></div>
        <div class="bg-bottom"></div>
        <div id="frame1">
            <div class="userWrap">
                <h3>欢迎参加善存营养大比拼</h3>
                <label for="name">请输入用户名</label>
                <input id="name" type="" value="" />
            </div>
            <span id="startGame">进入游戏</span>
            <span class="showHelp">比赛规则</span>
        </div>
        <div id="frameSearch">
            <span class="myName"></span>
            <span class="vs">VS</span>
            <span class="oppoName"></span>
        </div>
        <div id="frame2">
            <div id="oppoFruitWrap">
                <span class="oppoName"></span>
                <span class="oppoFruits fruit01"></span>
                <span class="oppoFruits fruit02"></span>
                <span class="oppoFruits fruit03"></span>
                <span class="oppoFruits fruit04"></span>
                <span class="oppoFruits fruit05"></span>
                <div class="oppoDish"></div>
            </div>
            <div id="scoreLine"><span>观察3秒钟，将水果拖至初始的位置</span></div>
            <div id="fruitWrap">
                <span class="myName"></span>
                <span id="waitTime"></span>
                <span class="fruits fruit01"></span>
                <span class="fruits fruit02"></span>
                <span class="fruits fruit03"></span>
                <span class="fruits fruit04"></span>
                <span class="fruits fruit05"></span>
                <div class="fruitDish"></div>
            </div>
            <span class="start">开始</span>
        </div>
        <div id="frameFail">
            与电脑连接失败，可尝试刷新电脑生成新的二维码重新连接。
        </div>
    </div>
    <div id="rotateScreen">请在坚屏时玩游戏</div>
    <script type="text/javascript" src="http://ecma.bdimg.com/adtest/140520/js/hammer.js"></script>
    <script type="text/javascript" src="mobile.js"></script>
</body>
</html>

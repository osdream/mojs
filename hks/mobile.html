<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>fruits game</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://ecma.bdimg.com/public01/js/jquery.imgpreload.min.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.source.js"></script>
    <script src="http://bs.baidu.com/public01/2014-06/hackthon/stars.js"></script>
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="http://bs.baidu.com/public01/2014-06/hackthon/stars.css">
</head>
<body class="loading">
    <div id="controller">
        <div class="logo"></div>
        <div id="frame1">
            <div class="userWrap">
                <h3></h3>
                <label for="name">请输入用户名</label>
                <input id="name" type="" value="" />
                <span id="startGame">进入游戏</span>
            </div>
            <span class="showHelp">比赛规则</span>
        </div>
        <div id="frameSearch">
            <span class="myName"></span>
            <span class="vs">VS</span>
            <span class="oppoName"></span>
        </div>
        <div id="frame2" class="fruitsMask waitingOppo">
            <div id="oppoFruitWrap">
                <div class="oppoTime">
                    <span class="oppoName">?</span>
                    <span class="useSeconds"></span>
                </div>
                <span class="oppoFruits fruit01"></span>
                <span class="oppoFruits fruit02"></span>
                <span class="oppoFruits fruit03"></span>
                <span class="oppoFruits fruit04"></span>
                <span class="oppoFruits fruit05"></span>
                <div class="oppoDish"></div>
                <span class="oppoReady"></span>
            </div>
            <div id="scoreLine"><span>观察3秒钟，将水果拖至初始的位置</span></div>
            <div id="fruitWrap">
                <div class="myTime">
                    <span class="myName"></span>
                    <span class="useSeconds"></span>
                </div>
                <span id="waitTime"></span>
                <span class="fruits fruit01"></span>
                <span class="fruits fruit02"></span>
                <span class="fruits fruit03"></span>
                <span class="fruits fruit04"></span>
                <span class="fruits fruit05"></span>
                <div class="fruitDish"></div>
            </div>
            <span class="start">准备</span>
        </div>
        <div id="frameSucceed">
            <div id="frameSucceedStars"></div>
            <span class="status"></span>
            <a class="retry" href="javascript:window.location.reload();"></a>
            <a class="share" href="http://www.baidu.com"></a>
        </div>
    </div>
    <div id="rotateScreen">请切换成竖屏来玩游戏</div>
    <script type="text/javascript" src="http://ecma.bdimg.com/adtest/140520/js/hammer.js"></script>
    <script type="text/javascript" src="game_center.js"></script>
    <script type="text/javascript" src="mobile.js"></script>
</body>
</html>

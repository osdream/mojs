    <script type="text/javascript">
    function escapeInput(str) {
        return str.replace(/>/g, '&#62;')
                .replace(/</g, '&#60;')
                .replace(/\"/g, '&#34;')
                .replace(/\'/g, '&#39;')
                .replace(/`/g, '&#96;');
    }
    var html = '' +
        '<video id="video" controls width="600" height="320">' +
            '<source src="http://dev046.baidu.com:8092/tests/22.mp4" type=\'video/mp4; codecs="avc1.42E01E, mp4a.40.2"\' />' +
            '<div>对不起你的浏览器不支持播放此视频</div>' +
        '</video>';
    document.write(html);
    </script>
